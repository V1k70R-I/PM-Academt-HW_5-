<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("Введите минимальное число диапазона"));
      let m = parseInt(prompt("Введите максимальное число диапазона"));
      let result = "";

      if (isNaN(n) || isNaN(m)) {
        if (isNaN(n) && isNaN(m)) {
          alert(`Оба ввведенных значения не являются численными`);
        } else if (isNaN(n)) {
          alert(`Первое ввведенное значение не являeтся численным`);
        } else if (isNaN(m)) {
          alert(`Второе ввведенное значение не являeтся численным`);
        }
      } else if (n > m) {
        alert("Вы ввели сначало верхнюю границу потом нижнюю");
        for (m; m <= n; m++) {
          result += `${m}, `;
        }

        alert(result);
      } else {
        for (n; n <= m; n++) {
          result += `${n}, `;
        }

        alert(result);
      }
    </script>
  </body>
</html>
