<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseFloat(
        prompt("Введите первое число которое хотите умножить и округлить")
      );
      let m = parseFloat(
        prompt("Введите второе число которое хотите умножить и округлить")
      );

      if (isNaN(n) || isNaN(m)) {
        if (isNaN(n) && isNaN(m)) {
          alert(`Оба ввведенных значения не являются численными`);
        } else if (isNaN(n)) {
          alert(`Первое ввведенное значение не являeтся численным`);
        } else if (isNaN(m)) {
          alert(`Второе ввведенное значение не являeтся численным`);
        }
      } else {
        alert(
          `Первое число до умножения ${n}, после умножения на 0.3 и округления - ${Math.round(
            n * 0.3
          )} \nВторое число до умножения ${m}, после умножения на 0.3 и округления - ${Math.round(
            m * 0.3
          )}`
        );
      }
    </script>
  </body>
</html>
